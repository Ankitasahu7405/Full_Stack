<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header
        {
            height: 100px;
            background-color: darkmagenta;
            display: flex;
        }
        .logo
        {
            height: inherit;
            width: 10%;
            background-color: red;
        }
        .link
        {
            height: inherit;
            width: 90%;
            background-color: darkcyan;
        }
        .l1
        {
            height: 50%;
            background-color: chartreuse;
        }
        .l2
        {
            height: 50%;
            background-color: blue;
        }
        .main
        {
            height: 500px;
            background-color: tomato;
            display: flex;
        }
        .m1
        {
            height: inherit;
            width: 50%;
            background-color: green;
            display: flex;
        }
        .mn1
        {
            height: inherit;
            width: 50%;
            background-color: yellow;
        }
        .one
        {
            height: 50%;
            background-color: brown;
        }
        .mn2
        {
            height: inherit;
            width: 50%;
            background-color: darkmagenta;
        }
        .two
        {
            height: 50%;
            background-color:palegreen;
        }
        .m2
        {
            height: inherit;
            width: 50%;
            background-color: chocolate;
            display: flex;
        }
        .mn3
        {
            height: inherit;
            width: 50%;
            background-color: cyan;
        }
        .three
        {
            height: 50%;
            background-color: orangered;
        }
        .mn4
        {
            height: inherit;
            width: 50%;
            background-color: crimson;
        }
        .four
        {
            height: 50%;
            background-color: green;
        }
        .footer
        {
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Images/image0.png.jpg" alt="" height="100px" width="130px">
        </div>
        <div class="link">
            <div class="l1"></div>
            <div class="l2"></div>
        </div>
    </div>
    <div class="main">
        <div class="m1">
            <div class="mn1">
                <div class="one">
                    <img src="Images/image1.jpg" alt="" height="250px" width="100%">
                </div>
                <div class="one1">
                    <img src="Images/image2.jpg" alt="" height="250px" width="100%">
                </div>
            </div>
            <div class="mn2">
                <div class="two">
                    <img src="Images/image2.jpg" alt="" height="250px" width="100%">
                </div>
                <div class="two2">
                    <img src="Images/image1.jpg" alt="" height="250px" width="100%">
                </div>
            </div>
        </div>
        <div class="m2">
            <div class="mn3">
                <div class="three">
                    <img src="Images/image1.jpg" alt="" height="250px" width="100%">
                </div>
                <div class="three3">
                    <img src="Images/image2.jpg" alt="" height="250px" width="100%">
                </div>
            </div>
            <div class="mn4">
                <div class="four">
                    <img src="Images/image2.jpg" alt="" height="250px" width="100%">
                </div>
                <div class="four4">
                    <img src="Images/image1.jpg" alt="" height="250px" width="100%">
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

</body>
</html>
