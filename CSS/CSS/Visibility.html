<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        span
        {
            visibility: visible;
            color: crimson;
        }

        span:hover
        {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p style="background-color: chartreuse;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio suscipit nulla enim debitis, veritatis autem, atque <span>Hello World</span> perferendis adipisci optio exercitationem reiciendis, culpa eius maiores. Dicta exercitationem sed doloribus eveniet delectus?
    </p>
</body>
</html>
